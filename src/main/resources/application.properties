# ===============================
# Application
# ===============================
spring.application.name=AgrowMartBackend
#server.port=${PORT}
server.address=0.0.0.0

# ===============================
# Database (REQUIRED)
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# Jackson
# ===============================
spring.jackson.serialization.fail-on-empty-beans=false

# ===============================
# File Upload
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

# ===============================
# JWT Security
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# ===============================
# Firebase (OPTIONAL)
# ===============================


# ===============================
# Twilio (OPTIONAL)
# ===============================
twilio.account-sid=${TWILIO_ACCOUNT_SID:}
twilio.auth-token=${TWILIO_AUTH_TOKEN:}
twilio.from-number=${TWILIO_FROM_NUMBER:}

# ===============================
# Cloudinary (OPTIONAL)
# ===============================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}
cloudinary.folder=frontend

# ===============================
# Razorpay (OPTIONAL)
# ===============================
razorpay.key=${RAZORPAY_KEY:}
razorpay.secret=${RAZORPAY_SECRET:}
razorpay.webhook.secret=${RAZORPAY_WEBHOOK_SECRET:}
razorpayx.account=${RAZORPAYX_ACCOUNT:}

# ===============================
# Scheduler
# ===============================
spring.task.scheduling.pool.size=10

# ===============================
# Spring
# ===============================
spring.main.allow-circular-references=true

#dir
file.upload-dir=${FILE_UPLOAD_DIR:/tmp/uploads}
